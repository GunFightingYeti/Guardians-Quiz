<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#a14007">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">

    <title>Guardians of the Galaxy Finder</title>

</head>

<body>

    <!-- Banner -->
    <div id="heropose" class="jumbotron jumbotron-fluid">

        <div class="container">
            <h1 class="display-4">Guardians of the Galaxy</h1>
            <p class="lead mb-5">Find your hero match!</p>
        </div>

        <div class="container text-center mt-5">
            <a href="/survey">
                <button type="button" id="take" class="btn btn-secondary btn-lg mb-5">Take the quiz</button>
            </a>
        </div>

    </div>

    <!-- Footer -->
    <div class="container foot">
        <div class="row">

            <!-- Project links -->
            <div class="col-md-12">
                <a href="/survey" class="mx-2">
                    <i class="fas fa-clipboard-list" style="font-size: 1.5em;"></i> Survey</a>
                <a href="/api/guardians" target="_blank" class="mx-2">
                    <i class="fas fa-mask" style="font-size: 1.5em;"></i> API Guardians</a>
                <a href="https://github.com/GunFightingYeti/Guardians-Quiz" target="_blank"
                    class="mx-2">
                    <i class="fab fa-github" style="font-size: 1.5em;"></i> Github</a>

                <!-- Copyright -->
                <span class="float-right">Copyright &copy; Tim Lewis 2018</span>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Local Javascript -->
    <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>

</html>
