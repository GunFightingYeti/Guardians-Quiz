<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#a14007">

    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">

    <title>Guardians of the Galaxy Finder</title>

</head>

<body>

    <!-- Banner -->
    <div id="heropose" class="jumbotron jumbotron-fluid">

        <div class="container mb-5">
            <h1 class="display-4">Guardians of the Galaxy</h1>
            <p class="lead">Answer the questions <br> to find your guardian!</p>
        </div>

    </div>

    <!-- Quiz Form -->
    <div class="container">
        <form id="submit">
            <div class="form-row col-md-12">

                <!-- User data -->
                <div class="form-group col-md-12 text-left">
                    <!-- User name -->
                    <label for="username" class="mt-1">What is your name?</label>
                    <input type="text" class="form-control" id="username" value="" placeholder="GunFightingYeti"
                        required>
                    <!-- User image -->
                    <label for="userimage" class="mt-1">Add an image URL for yourself</label>
                    <input type="text" class="form-control" id="userimage" value="" placeholder="https://gunfightingyeti.png"
                        required>
                </div>

                <!-- Question 1 -->
                <div class="form-group col-md-5">
                    <h5>Question 1</h5>
                    <label for="q1">What is your weapon of choice?</label>
                    <select id="q1" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Blasters</option>
                        <option value="2">Double Swords</option>
                        <option value="3">Knives</option>
                        <option value="4">Brute Strength</option>
                        <option value="5">Demolition</option>
                    </select>
                </div>
                <br>
                <!-- Question 2 -->
                <div class="form-group col-md-5 ml-auto">
                    <h5>Question 2</h5>
                    <label for="q2">Favorite color?</label>
                    <select id="q2" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Orange</option>
                        <option value="2">Grey</option>
                        <option value="3">Brown</option>
                        <option value="4">Green</option>
                        <option value="5">Red</option>
                    </select>
                </div>
                <br>
                <!-- Question 3 -->
                <div class="form-group col-md-5">
                    <h5>Question 3</h5>
                    <label for="q3">Which is your favorite song?</label>
                    <select id="q3" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Mr. Blue Sky by Electric Light Orchestra</option>
                        <option value="2">Fooled Around and Fell In Love by Elvin Bishop</option>
                        <option value="3">Come and Get Your Love by Redbone</option>
                        <option value="4">Southern Nights by Glen Campbell</option>
                        <option value="5">I wouldn’t even tap my foot to music</option>
                    </select>
                </div>
                <br>
                <!-- Question 4 -->
                <div class="form-group col-md-5 ml-auto">
                    <h5>Question 4</h5>
                    <label for="q4">How often do you work out?</label>
                    <select id="q4" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">I don’t need to work out, this body comes naturally</option>
                        <option value="2">I draw my strength from the earth not the gym</option>
                        <option value="3">My guns don’t need a workout, I just reload them</option>
                        <option value="4">All the time, how else would I have muscles like this</option>
                        <option value="5">Is that even a question</option>
                    </select>
                </div>
                <br>
                <!-- Question 5 -->
                <div class="form-group col-md-5">
                    <h5>Question 5</h5>
                    <label for="q5">How do you get out of dangerous situations?</label>
                    <select id="q5" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">I take care of the danger before it happens</option>
                        <option value="2">“Boom” is always the solution</option>
                        <option value="3">I run head first into danger</option>
                        <option value="4">I can talk my way out of anything</option>
                        <option value="5">Whatever I need to do to get my friends out safely</option>
                    </select>
                </div>
                <br>
                <!-- Question 6 -->
                <div class="form-group col-md-5 ml-auto">
                    <h5>Question 6</h5>
                    <label for="q6">Which is your favorite Element?</label>
                    <select id="q6" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Earth</option>
                        <option value="2">Fire</option>
                        <option value="3">Wind</option>
                        <option value="4">Water</option>
                        <option value="5">Metal</option>
                    </select>
                </div>
                <br>
                <!-- Question 7 -->
                <div class="form-group col-md-5">
                    <h5>Question 7</h5>
                    <label for="q7">What is your tactical advantage?</label>
                    <select id="q7" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Strength</option>
                        <option value="2">Stature</option>
                        <option value="3">Flexibility</option>
                        <option value="4">Quick Thinking</option>
                        <option value="5">Stealth</option>
                    </select>
                </div>
                <br>
                <!-- Question 8 -->
                <div class="form-group col-md-5 ml-auto">
                    <h5>Question 8</h5>
                    <label for="q8">Favorite Breakfast Cereal?</label>
                    <select id="q8" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Lucky Charms</option>
                        <option value="2">Cap’n Crunch</option>
                        <option value="3">Frosted Mini Wheats</option>
                        <option value="4">Cocoa Krispies</option>
                        <option value="5">Apple Jacks</option>
                    </select>
                </div>
                <br>
                <!-- Question 9 -->
                <div class="form-group col-md-5">
                    <h5>Question 9</h5>
                    <label for="q9">Your ideal location?</label>
                    <select id="q9" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Forrest</option>
                        <option value="2">Junk Yard</option>
                        <option value="3">Deserted Island</option>
                        <option value="4">Field</option>
                        <option value="5">Mountains</option>
                    </select>
                </div>
                <br>
                <!-- Question 10 -->
                <div class="form-group col-md-5 ml-auto">
                    <h5>Question 10</h5>
                    <label for="q10">What word best describes you?</label>
                    <select id="q10" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="1">Angry</option>
                        <option value="2">Witty</option>
                        <option value="3">Self-Assured</option>
                        <option value="4">Literal</option>
                        <option value="5">Concise</option>
                    </select>
                </div>

            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary btn-lg mt-2 mb-5">Find your Guardian</button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade hide" id="surveyresults" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Your guardian is <span id="resultname"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span id="close" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="resultimage" src="./assets/images/placeholder.jpg" alt="Character image" style="width:370px; height:370px;">
                        <p>
                            <span id="resultbio">You haven't added a bio.</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <a href="/">
                            <button type="button" class="btn btn-primary"  id="home">Take me home now!</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div class="container foot mb-4">
            <div class="row">

                <!-- Project links -->
                <div class="col-md-12">
                    <a href="/" class="mx-2">
                        <i class="fas fa-home" style="font-size: 1.5em;"></i> Home</a>
                    <a href="/api/guardians" target="_blank" class="mx-2">
                        <i class="fas fa-mask" style="font-size: 1.5em;"></i> API Guardians</a>
                    <a href="https://github.com/GunFightingYeti/Guardians-Quiz"
                        target="_blank" class="mx-2">
                        <i class="fab fa-github" style="font-size: 1.5em;"></i> Github</a>

                    <!-- Copyright -->
                    <span class="float-right">Copyright &copy; Tim Lewis 2018</span>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Local Javascript -->
    <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>

</html>
